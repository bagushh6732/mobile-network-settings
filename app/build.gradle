apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "27.0.1"

    defaultConfig {
        applicationId "diewland.settings.mobilenetworks"
        minSdkVersion 7
        targetSdkVersion 7
        versionCode 4
        versionName "1.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
